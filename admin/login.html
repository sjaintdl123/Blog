<!DOCTYPE html>
<html>
<head>
 	<title>Login</title>
   	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/login.css">
</head>
<body class="root">
	<div class="row login center">
		<div class="col-lg-12">
			<div class="row" style="margin-bottom:15px;">
				<div class="col-lg-12">
					<h2> Admin Login</h2>

				</div>
			</div>
			<div class="row login-form">
				<form class="form-horizontal" action="" method="post" id="ad_login">
				 	<div class="form-group">
				  		<label class="col-md-2 control-label">Username</label>	
				  		<div class="col-md-10">
				  			<input class="form-control" type="email" placeholder="Enter Username" name="username" required>
				  		</div>
				  	</div>
				  	<div class="form-group">
				  		<label class="col-md-2 control-label">Password</label>	
				  		<div class="col-md-10">
				  			<input class="form-control" type="password" placeholder="Enter Password" name="password" required>
				  		</div>
				  	</div>
				  	<div class="form-group pull-right">
				  		<a href="#" class="col-md-12">Forget Password?</a>
				  	</div>
				  	<div class="form-group">
						<button type="button" class="btn btn-primary btn-block " name="Submit" >Submit</button>
						<input type="reset" class="btn btn-danger btn-block " name="Submit" value="cancel">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

</script>
